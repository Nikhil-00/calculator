<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header>
        <div class="navbar"><h1 class="text">Welcome to Calculator</h1></div>
    </header>
    <main>
        <div class="cal">
            <div class="output">
                <div class="result">
                    <p></p>
                </div>
            </div>
            <div class="number">
                <div class="box1">
                    <button class="9 box ">9</button>
                    <button class="8 box ">8</button>
                    <button class="7 box ">7</button>
                    <button class="CE box ">CE</button>
                </div>
                <div class="box2">
                    <button class="6 box ">6</button>
                    <button class="5 box ">5</button>
                    <button class="4 box ">4</button>
                    <button class="+ box fun ">+</button>
                </div>
                <div class="box3">
                    <button class="3 box ">3</button>
                    <button class="2 box ">2</button>
                    <button class="1 box ">1</button>
                    <button class="- box fun ">-</button>
                </div>
                <div class="box4">
                    <button class="0 box ">0</button>
                    <button class="* box fun ">*</button>
                    <button class="/ box fun ">/</button>
                    <button class="= box fun ">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/main.js"></script>
</body>
</html>
